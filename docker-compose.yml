version: "3.8"

services:
  # Database Service
  db:
    image: postgres:15
    container_name: khmer_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # This automatically runs your SQL script on the first start!
      - ./backend/database/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  # Backend Service
  backend:
    build: ./backend
    container_name: khmer_backend
    depends_on:
      - db
    environment:
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
